<section class="reserva-container">
  <!-- Filtros -->
  <div class="filtros ">

    <!-- Personas (select) -->
    <select [(ngModel)]="personas" class="filtro-input">
      <option value="" disabled selected>Personas</option>
      <option *ngFor="let p of opcionesPersonas" [value]="p">{{ p }} persona{{ p > 1 ? 's' : '' }}</option>
    </select>

    <!-- Fecha (input date) -->
    <input type="date"
           [(ngModel)]="fecha"
           class="filtro-input"
           [min]="fechaMinima"
           placeholder="Fecha" />

    <!-- Hora (select limitado) -->
    <select [(ngModel)]="hora" class="filtro-input">
      <option value="" disabled selected>Hora</option>
      <option *ngFor="let h of opcionesHoras" [value]="h">{{ h }}</option>
    </select>

  </div>

  <!-- Mostrar el mapa si los filtros estÃ¡n completos -->
